<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find a Pool – Columbia Association Pool Copilot</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="page-wrap">
    <header class="header">
      <img src="assets/images/cnsl-logo.jpg" alt="CNSL Logo" class="logo" />
      <h1 id="pools-title">Pool Directory</h1>
      <button class="hamburger" onclick="toggleMenu()" aria-label="Toggle navigation menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>

    <nav class="nav-menu" id="navMenu">
      <a href="index.html">🏠 Home</a>
      <a href="pools.html" class="active">🏊 Pools</a>
      <a href="teams.html">👕 Teams</a>
      <a href="meets.html">📅 Meets</a>
      <a href="faq.html">📚 FAQs</a>
    </nav>

    <div class="nav-overlay" id="navOverlay" onclick="closeMenu()"></div>

    <main class="container">
      <section class="copilot-search" aria-labelledby="pools-title">
        <label for="poolQuery" class="visually-hidden">Ask a pool-related question</label>
        <input 
          type="text" 
          id="poolQuery" 
          placeholder="e.g., Where do the Long Reach Marlins practice?"
          aria-label="Pool search"
        />
        <button onclick="handlePoolSearch()" aria-label="Search">Ask</button>
        <button onclick="startPoolVoice()" aria-label="Speak your question">🎤</button>
      </section>

      <section class="filters">
        <label><input type="checkbox" id="filterOpenNow" onchange="applyFilters()"> Open Now</label>
        <label><input type="checkbox" id="filterSplash" onchange="applyFilters()"> Splash Pad</label>
        <label><input type="checkbox" id="filterLap" onchange="applyFilters()"> Lap Lanes</label>
        <label><input type="checkbox" id="filterDive" onchange="applyFilters()"> Diving Board</label>
        <label><input type="checkbox" id="filterSlide" onchange="applyFilters()"> Water Slide</label>
      </section>

      <section id="poolList" class="pool-list" aria-live="polite">
        <p>Loading pool data…</p>
      </section>
    </main>
  </div>

  <footer class="footer">
    <p>Maintained by <a href="mailto:simonkurtz@gmail.com?cnsl">Simon Kurtz</a>.</p>
  </footer>

  <script src="js/pool-browser.js" defer></script>

  <script>
    function toggleMenu() {
      const navMenu = document.getElementById('navMenu');
      const navOverlay = document.getElementById('navOverlay');
      const hamburger = document.querySelector('.hamburger');
      
      navMenu.classList.toggle('active');
      navOverlay.classList.toggle('active');
      hamburger.classList.toggle('active');
    }

    function closeMenu() {
      const navMenu = document.getElementById('navMenu');
      const navOverlay = document.getElementById('navOverlay');
      const hamburger = document.querySelector('.hamburger');
      
      navMenu.classList.remove('active');
      navOverlay.classList.remove('active');
      hamburger.classList.remove('active');
    }
  </script>
</body>
</html>
