<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find a Pool – Columbia Association Pool Copilot</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="page-wrap">
    <header class="header">
      <img src="assets/images/cnsl-logo.jpg" alt="CNSL Logo" class="logo" />
      <h1 id="pools-title">Pool Directory</h1>
      <button class="hamburger" onclick="toggleMenu()" aria-label="Toggle navigation menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>

    <nav class="nav-menu" id="navMenu">
      <a href="index.html">🏠 Home</a>
      <a href="pools.html" class="active">🏊 Pools</a>
      <a href="teams.html">👕 Teams</a>
      <a href="meets.html">📅 Meets</a>
      <a href="faq.html">📚 FAQs</a>
    </nav>

    <div class="nav-overlay" id="navOverlay" onclick="closeMenu()"></div>

    <main class="container">
      <section class="copilot-search" aria-labelledby="pools-title">
        <label for="poolQuery" class="visually-hidden">Ask a pool-related question</label>
        <input 
          type="text" 
          id="poolQuery" 
          placeholder="e.g., Where do the Long Reach Marlins practice?"
          aria-label="Pool search"
          onkeydown="if(event.key === 'Enter') handlePoolSearch()"
          class="full-width"
        />
        <div class="button-group">
          <button onclick="handlePoolSearch()" aria-label="Search">Ask</button>
          <button onclick="startPoolVoice()" aria-label="Speak your question">🎤</button>
        </div>
      </section>

      <section class="filters">
        <label><input type="checkbox" id="filterOpenNow" onchange="applyFilters()"> Open Now</label>
        <label><input type="checkbox" id="filterSplash" onchange="applyFilters()"> Splash Pad</label>
        <label><input type="checkbox" id="filterLap" onchange="applyFilters()"> Lap Lanes</label>
        <label><input type="checkbox" id="filterDive" onchange="applyFilters()"> Diving Board</label>
        <label><input type="checkbox" id="filterSlide" onchange="applyFilters()"> Water Slide</label>
      </section>

      <section id="poolList" class="pool-list" aria-live="polite">
        <p>Loading pool data…</p>
      </section>
    </main>
  </div>

  <footer class="footer">
    <p>
      Maintained by <a href="mailto:simonkurtz@gmail.com?cnsl">Simon Kurtz</a> 
      | <a href="https://github.com/simonua/cnsl" target="_blank" rel="noopener">
        <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        GitHub Repo
      </a>
    </p>
  </footer>

  <script src="js/pool-browser.js" defer></script>

  <script>
    function toggleMenu() {
      const navMenu = document.getElementById('navMenu');
      const navOverlay = document.getElementById('navOverlay');
      const hamburger = document.querySelector('.hamburger');
      
      navMenu.classList.toggle('active');
      navOverlay.classList.toggle('active');
      hamburger.classList.toggle('active');
    }

    function closeMenu() {
      const navMenu = document.getElementById('navMenu');
      const navOverlay = document.getElementById('navOverlay');
      const hamburger = document.querySelector('.hamburger');
      
      navMenu.classList.remove('active');
      navOverlay.classList.remove('active');
      hamburger.classList.remove('active');
    }
  </script>
</body>
</html>
