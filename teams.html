    <main class="container">
      <section class="copilot-search" aria-labelledby="teams-title">

        <input 
          type="text" 
          id="teamQuery" 
          placeholder="e.g., When do the Long Reach Marlins practice?"
          aria-label="Team search"
          onkeydown="if(event.key === 'Enter') handleTeamSearch()"
          class="full-width"
        />

          <button onclick="handleTeamSearch()" aria-label="Search">Ask</button>

  <script src="js/copilot.js" defer></script>

  <script>
    function toggleMenu() {
      const navMenu = document.getElementById('navMenu');
      const navOverlay = document.getElementById('navOverlay');
      const hamburger = document.querySelector('.hamburger');
      
      navMenu.classList.toggle('active');
      navOverlay.classList.toggle('active');
      hamburger.classList.toggle('active');
    }

    function closeMenu() {
      const navMenu = document.getElementById('navMenu');
      const navOverlay = document.getElementById('navOverlay');
      const hamburger = document.querySelector('.hamburger');
      
      navMenu.classList.remove('active');
      navOverlay.classList.remove('active');
      hamburger.classList.remove('active');
    }

    // Load and display teams
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('assets/data/teams.json');
        const teams = await response.json();
        
        displayTeams(teams);
      } catch (error) {
        console.error('Error loading team data:', error);
        document.getElementById('teamList').innerHTML = '<p>Error loading team data. Please try again later.</p>';
      }
    });

    function displayTeams(teams) {
      const teamList = document.getElementById('teamList');
      teamList.innerHTML = '';
      
      teams.forEach((team, index) => {
        try {
          const teamCard = document.createElement('div');
          teamCard.className = 'pool-card';
          
          // Check if properties exist before using them
          if (!team.homePools) {
            console.error(`Team at index ${index} is missing homePools property:`, team);
            team.homePools = [];
          }
          
          if (!team.practicePools) {
            console.error(`Team at index ${index} is missing practicePools property:`, team);
            team.practicePools = [];
          }
          
          const homePoolNames = team.homePools.join(', ');
          const practicePoolNames = team.practicePools.join(', ');
          
          teamCard.innerHTML = `
            <h3>${team.name || 'Unknown Team'}</h3>
            <p><strong>Home Pool${team.homePools.length > 1 ? 's' : ''}:</strong> ${homePoolNames}</p>
            <p><strong>Practice Pool${team.practicePools.length > 1 ? 's' : ''}:</strong> ${practicePoolNames}</p>
            <p>
              <a href="${team.url || '#'}" target="_blank" rel="noopener">Team Website</a>
              <a href="${team.practice && team.practice.url ? team.practice.url : '#'}" target="_blank" rel="noopener">Practice Schedule</a>
            </p>
          `;
          
          teamList.appendChild(teamCard);
        } catch (error) {
          console.error(`Error processing team at index ${index}:`, error, team);
          
          // Create a basic card for the team with error handling
          const errorCard = document.createElement('div');
          errorCard.className = 'pool-card error-card';
          errorCard.innerHTML = `
            <h3>${team && team.name ? team.name : 'Team Data Error'}</h3>
            <p>There was an error processing this team's data.</p>
          `;
          teamList.appendChild(errorCard);
        }
      });
    }

    function handleTeamSearch() {
      const query = document.getElementById('teamQuery').value.trim();
      if (query) {
        // Redirect to the index page with the query
        window.location.href = `index.html?q=${encodeURIComponent(query)}`;
      }
    }
  </script>
</body>
</html>
