<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CNSL Pool Assistant</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="manifest" href="/manifest.webmanifest" />
  
  <!-- Favicons and Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="shortcut icon" href="/assets/favicons/favicon.ico">
  
  <!-- Android and PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="CA Pool Assistant">
  
  <!-- Microsoft Tiles -->
  <meta name="msapplication-TileColor" content="#0078d4">
  <meta name="msapplication-config" content="/browserconfig.xml">
  
  <!-- Theme and Status Bar -->
  <meta name="theme-color" content="#0078d4">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="CA Pool Assistant">
  <block name="head"></block>
</head>
<body>
  <div class="page-wrap">
    <include src="components/header.html"></include>
    
    <include src="components/nav.html"></include>

    <div class="nav-overlay" id="navOverlay" onclick="closeMenu()"></div>

    <main class="container" role="main">
      <block name="content"></block>
    </main>
  </div>

  <include src="components/footer.html"></include>

  <!-- Helper classes (load first - order matters for dependencies) -->
  <script src="js/services/file-helper.js" defer></script>
  <script src="js/services/time-utils.js" defer></script>
  <script src="js/services/cache-service.js" defer></script>
  <script src="js/services/weather-service.js" defer></script>
  <script src="js/types/pool-enums.js" defer></script>
  <script src="js/pool-schedule.js" defer></script>
  <script src="js/models/pool.js" defer></script>
  <script src="js/pools-manager.js" defer></script>
  <script src="js/teams-manager.js" defer></script>
  <script src="js/meets-manager.js" defer></script>
  <script src="js/services/data-manager.js" defer></script>
  
  <!-- Application scripts -->
  <script src="js/navigation.js" defer></script>
  <script src="js/services/speech.js" defer></script>
  <script src="js/pool-browser.js" defer></script>
  <script src="js/teams-browser.js" defer></script>
  <script src="js/meets-browser.js" defer></script>
  <script src="js/services/search-engine.js" defer></script>
  <script src="js/copilot.js" defer></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
    
    // PWA Installation Detection
    let deferredPrompt;
    
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('üí° PWA: App can be installed');
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = e;
    });
    
    window.addEventListener('appinstalled', () => {
      console.log('‚úÖ PWA: App was installed successfully');
      deferredPrompt = null;
    });
    
    // Check if app is running in standalone mode (installed as PWA)
    if (window.matchMedia('(display-mode: standalone)').matches) {
      console.log('üì± PWA: Running in standalone mode');
    }
    
    // Log FileHelper environment info on load
    document.addEventListener('DOMContentLoaded', () => {
      if (window.FileHelper) {
        window.FileHelper.logEnvironmentInfo();
      } else {
        console.error('‚ùå FileHelper not loaded or not available');
      }
      
      // Log manifest info for debugging
      if (navigator.userAgent.includes('Android')) {
        console.log('ü§ñ Android device detected');
        fetch('/manifest.webmanifest')
          .then(response => response.json())
          .then(manifest => {
            console.log('üìã Manifest loaded:', manifest);
            console.log('üé® Icons available:', manifest.icons.length);
          })
          .catch(err => console.error('‚ùå Manifest load failed:', err));
      }
    });
  </script>
  <block name="scripts"></block>
</body>
</html>
