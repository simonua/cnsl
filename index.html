<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Columbia Association Pool Copilot</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="manifest" href="manifest.webmanifest" />
</head>
<body>
  <div class="page-wrap">
    <header class="header">
      <img src="assets/images/cnsl-logo.jpg" alt="CNSL Logo" class="logo" />
      <h1 id="site-title">Ask the Pool Copilot</h1>
    </header>

    <main class="container" role="main">
      <section class="copilot-search" aria-labelledby="site-title">
        <label for="copilotQuery" class="visually-hidden">Ask a pool, meet, or team question</label>
        <input type="text" id="copilotQuery" placeholder="Ask about a team or meet..." />
        <button onclick="startCopilotVoice()" aria-label="Speak your question">🎙️</button>
        <button onclick="handleSearch()">Search</button>
      </section>

      <section id="copilotResponse" class="response" aria-live="polite"></section>

      <nav class="quick-links" aria-label="Supplementary Navigation">
        <h2>Browse Sections</h2>
        <a href="pools.html" class="button">🏊 Pools</a>
        <a href="teams.html" class="button">👕 Teams</a>
        <a href="meets.html" class="button">📅 Meets</a>
        <a href="faq.html" class="button">📚 FAQs</a>
      </nav>
    </main>
  </div>

  <footer class="footer">
    <p>
      Maintained by <a href="mailto:simonkurtz@gmail.com?cnsl">Simon Kurtz</a>.<br/>
      This is an unofficial, community-support app.
    </p>
  </footer>

  <script src="js/pool-browser.js" defer></script>
  <script src="js/copilot.js" defer></script>
  <script src="js/speech.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
</body>
</html>
